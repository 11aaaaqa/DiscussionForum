# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  - job_name: "microservices"
    static_configs:
      - targets: ["host.docker.internal:2211"]
      - targets: ["host.docker.internal:1122"]
      - targets: ["host.docker.internal:5365"]
      - targets: ["host.docker.internal:9054"]
      - targets: ["host.docker.internal:1045"]
      - targets: ["host.docker.internal:1218"]
      - targets: ["host.docker.internal:2058"]
      - targets: ["host.docker.internal:5592"]
  

  - job_name: "gateway"
    static_configs:
      - targets: ["host.docker.internal:7422"]
  

  - job_name: "mvc"
    static_configs:
      - targets: ["host.docker.internal:1212"]
  

  - job_name: 'mvcHttps'
    scheme: https
    tls_config:
      insecure_skip_verify: true   
    static_configs:
      - targets: ["host.docker.internal:1213"]
  

  - job_name: "prometheus"
    static_configs:
      - targets: ["host.docker.internal:9090"]
  
  - job_name: "mvc-nginx"
    static_configs:
      - targets: ["host.docker.internal:7315"]
  
  - job_name: 'mvcHttps-nginx'
    scheme: https
    tls_config:
      insecure_skip_verify: true   
    static_configs:
      - targets: ["host.docker.internal:7316"]